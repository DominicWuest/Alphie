apiVersion: v1
kind: Namespace
metadata:
  name: alphie
  labels:
    name: alphie
--- # Secrets for the DB
apiVersion: v1
kind: Secret
metadata:
  namespace: alphie
  name: db-secrets
data:
  POSTGRES_USER: **REMOVED**
  POSTGRES_PASSWORD: **REMOVED**
--- # Secrets only relevant to the bot
apiVersion: v1
kind: Secret
metadata:
  namespace: alphie
  name: bot-secrets
data:
  API_TOKEN: **REMOVED**
  AUTHORIZED_IDS: **REMOVED**
  HOME_GUILD: **REMOVED**
--- # Environment variables used by all deployments
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: alphie
  name: shared-config
data:
  TZ: "Europe/Zurich"
--- # Environment variables for DB access
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: alphie
  name: db-config
data:
  DB_HOSTNAME: postgres
  DB_PORT: "5432" # Name of the ClusterIP of the postgres deployment
--- # Environment variables for CDN backend services
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: alphie
  name: cdn-config
data:
  CDN_REST_PORT: "1337"
  CDN_HOSTNAME: cdn # Name of the ClusterIP of the alphie-cdn service
  CDN_ROOT: "/usr/share/nginx/cdn"
  CDN_DOMAIN: "cdn.alphie.dev"
--- # Ingress service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: alphie
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "cdn.alphie.dev"
    secretName: alphie-tls # Has to be set up manually
  rules:
  - host: "cdn.alphie.dev"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx
            port:
              number: 80
--- # Alphie-nginx service
apiVersion: v1
kind: Service
metadata:
  namespace: alphie
  name: nginx
spec:
  type: ClusterIP 
  selector:
    app: nginx
  ports:
  - name: nginx-http
    port: 80
--- # Alphie-nginx deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: alphie
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: dominicwuest/alphie-nginx:0.1.0
        resources:
          limits:
            cpu: "250m"
            memory: "1024Mi"
        envFrom:
        - configMapRef:
            name: shared-config
        - configMapRef:
            name: cdn-config
        volumeMounts:
        - name: cdn-files
          mountPath: "usr/share/nginx/cdn"
          readOnly: true
      volumes:
      - name: cdn-files
        persistentVolumeClaim:
          claimName: cdn-files
--- # PVC for CDN files
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: alphie
  name: cdn-files
  labels:
    app: cdn
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi
--- # Alphie-cdn service
kind: Service
apiVersion: v1
metadata:
  namespace: alphie
  name: cdn
spec:
  selector:
    app: cdn
  type: ClusterIP
  ports:
  - name: cdn-rest-port
    port: 1337
    targetPort: 1337
--- # Alphie-cdn deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: alphie
  name: cdn
  labels:
    app: cdn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdn
  template:
    metadata:
      labels:
        app: cdn
    spec:
      containers:
      - name: cdn
        image: dominicwuest/alphie-cdn:0.1.0
        resources:
          limits:
            cpu: "250m"
            memory: "1024Mi"
        envFrom:
        - configMapRef:
            name: shared-config
        - configMapRef:
            name: cdn-config
        volumeMounts:
        - name: cdn-files
          mountPath: "usr/share/nginx/cdn"
          readOnly: false
      volumes:
      - name: cdn-files
        persistentVolumeClaim:
          claimName: cdn-files
--- # Alphie-bot deployment. No service needed as only outgoing connections get established
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: alphie
  name: bot
  labels:
    app: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
      - name: bot
        image: dominicwuest/alphie-bot:0.1.1
        resources:
          limits:
            cpu: "500m"
            memory: "1024Mi"
        envFrom:
        - secretRef:
            name: db-secrets
        - secretRef:
            name: bot-secrets
        - configMapRef:
            name: db-config
        - configMapRef:
            name: shared-config
--- # Service for the database
apiVersion: v1
kind: Service
metadata:
  namespace: alphie
  name: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
--- # DB PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: alphie
  name: postgres-pvc
  labels:
    app: postgres
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ""
  volumeName: postgres-pv
  resources:
    requests:
      storage: 5Gi
--- # Postgres-DB deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: alphie
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: dominicwuest/alphie-db:0.1.0
        resources:
          limits:
            cpu: "500m"
            memory: "1024Mi"
        volumeMounts:
          - name: postgres-pv
            mountPath: /var/lib/postgresql/data
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: db-secrets
        - configMapRef:
            name: shared-config
      volumes:
        - name: postgres-pv
          persistentVolumeClaim:
            claimName: postgres-pvc